query MyQuery {
  search(query: "stars:>100", type: REPOSITORY, first: 10) {
    nodes {
      ... on Repository {
        id
        name
        createdAt
        mergedPRs: pullRequests(states: MERGED) {
          totalCount
        }
        totalPRs: pullRequests {
          totalCount
        }
        releases {
          totalCount
        }
        updatedAt
        primaryLanguage {
          id
          name
        }
        closedIssues: issues(first: 2, filterBy: {states: CLOSED}) {
          totalCount
        }
        totalIssues: issues {
          totalCount
        }
      }
    }
  }
}